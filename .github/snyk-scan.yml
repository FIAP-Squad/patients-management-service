name: "ğŸ” Snyk Vulnerability Scan"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ›¡ï¸ Run Snyk to Check for Vulnerabilities
        run: snyk test --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: ğŸ“Š Upload Snyk Report for Monitoring (Optional)
        run: snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
      - name: ğŸš¨ Fail if Vulnerabilities are Found
        if: failure()
        run: echo "âŒ Vulnerabilities found! Check the report."
