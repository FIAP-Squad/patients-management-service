name: ğŸ› ï¸ (CI) - Main

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build-and-push:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Docker Buildx for DockerHub
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Docker Image to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/patients-management-service:latest
            ${{ vars.DOCKERHUB_USERNAME }}/patients-management-service:${{ github.sha }}

      - name: ğŸ”’ Logout from Docker Hub
        run: docker logout
